{% extends "base.html" %}

{% block content %}
<div class="container">
  <section>
    <div class="page-header"><h1>Définir un secret</h1></div>
    <div class="row">
      <form role="form" id="password_create" method="post" autocomplete="off">
        <div class="col-sm-6 margin-bottom-10">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
            <textarea rows="10" cols="50" id="password" name="password" autofocus="true" class="form-control" placeholder="SnapPass vous permet de partager des secrets de manière sécurisée et éphémère. Saisissez un secret d'une ou plusieurs lignes, sa durée d'expiration, puis cliquez sur Générer l'URL. Partagez l'URL à usage unique avec votre destinataire." aria-describedby="basic-addon1" autocomplete="off" required></textarea>
          </div>
        </div>

        <div class="col-sm-2 margin-bottom-10">
          <select class="form-control" name="ttl">
            <option value="Two Weeks">Deux Semaines</option>
            <option value="Week" selected="selected">Une Semaine</option>
            <option value="Day">Un Jour</option>
            <option value="Hour">Une Heure</option>
          </select>
        </div>

        <div class="col-sm-4">
          <button type="submit" class="btn btn-primary" id="submit">Générer une URL</button>
        </div>
      </form>
    </div>
  </section>
</div>
{% endblock %}

{% block js %}
{% endblock %}
